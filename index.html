<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <form class="col-4" id="search-form">
          <input
            type="text"
            id="city-input"
            placeholder="Search location... 🔎"
          />
          <input type="submit" value="Search" />
        </form>
        <button class="col-4" id="curr-loc">Current location</button>
      </div>

      <div class="city" id="search-city">Moscow</div>
      <div id="curr-date"></div>
      <div class="row">
        <div class="current-t-name col-6">Current temperature</div>
        <div class="current-temp col-6">
          <span id="curr-temp">-7</span
          ><span id="units">
            <span id="unit-celc">°C</span>

            <!-- <span id="weather-emoji">❄</span> -->
          </span>
        </div>
      </div>

      <div class="forecast">Forecast</div>
      <div class="row">
        <div class="tmrw col-2">-10°C</div>
        <div class="day2 col-2">-8°C</div>
        <div class="day3 col-2">-14°C</div>
        <div class="day4 col-2">-20°C</div>
        <div class="day5 col-2">-18°C</div>
      </div>
      <div class="row">
        <div class="tmrw col-2">🌨</div>
        <div class="day2 col-2">🌤</div>
        <div class="day3 col-2">🌫</div>
        <div class="day4 col-2">💨</div>
        <div class="day5 col-2">❄</div>
      </div>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
